<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Christmas - Smooth Mouse Edition</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #canvas-container { width: 100%; height: 100vh; display: block; }
        
        #ui-layer {
            position: absolute; bottom: 40px; width: 100%;
            text-align: center; pointer-events: none; z-index: 100;
        }
        
        .guide { 
            color: white; font-size: 15px; margin-bottom: 20px; 
            text-shadow: 0 0 10px #ff0000; background: rgba(0,0,0,0.6);
            padding: 10px 20px; display: inline-block; border-radius: 25px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            pointer-events: none;
        }

        button {
            pointer-events: auto; cursor: pointer;
            background: linear-gradient(to bottom, #e31e1e, #8b0000); 
            color: #FFF; border: 2px solid #FFD700;
            padding: 15px 40px; border-radius: 30px; 
            font-weight: bold; font-size: 18px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            transition: 0.3s;
        }
        button:hover { transform: scale(1.1); box-shadow: 0 0 30px #ff0000; }

        #copyright {
            position: absolute; bottom: 10px; right: 20px;
            color: rgba(255, 255, 255, 0.2); font-size: 12px; font-style: italic;
        }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div class="guide">
            üñ±Ô∏è <b>R√™ chu·ªôt:</b> Xoay c√¢y th√¥ng | üëÜ <b>Gi·ªØ chu·ªôt tr√°i:</b> Tr√°i tim | ‚å®Ô∏è <b>Ph√≠m Space:</b> Xem & ƒê·ªïi 5 ·∫£nh
        </div>
        <br>
        <button id="btnStart" onclick="startSystem()">B·∫ÆT ƒê·∫¶U PH√âP M√ÄU</button>
    </div>

    <div id="copyright">¬© 2024 - Optimized for Smoothness</div>
    <div id="canvas-container"></div>

    <script>
        // --- 1. KHAI B√ÅO BI·∫æN & T√ÄI NGUY√äN ---
        const MUSIC_URL = "./audio.mp3";
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true;

        const loader = new THREE.TextureLoader();
        // ƒê·∫£m b·∫£o t√™n file ·∫£nh tr√™n GitHub ph·∫£i vi·∫øt TH∆Ø·ªúNG y h·ªát th·∫ø n√†y
        const photoFiles = ['./image1.jpeg', './image2.jpeg', './image3.jpeg', './image4.jpeg', './image5.jpeg'];
        const photoTextures = photoFiles.map(f => loader.load(f));

        let scene, camera, renderer, groupGold, groupRed, groupGift;
        let photoMeshes = [], titleMesh, starMesh, loveMesh;
        let state = 'TREE'; 
        let mouseX = 0, mouseY = 0;
        let isMouseDown = false;
        let currentPhotoIndex = 0;

        const CONFIG = { goldCount: 1500, redCount: 200, giftCount: 100, explodeRadius: 60, treeHeight: 70, treeBaseRadius: 35 };

        // --- 2. KH·ªûI T·∫†O H·ªÜ TH·ªêNG 3D ---
        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // T·∫°o c√°c h·ªá th·ªëng h·∫°t (V√†ng, ƒê·ªè, Qu√†)
            groupGold = createParticleSystem(0xFFD700, CONFIG.goldCount, 1.5);
            groupRed = createParticleSystem(0xFF0000, CONFIG.redCount, 2.5);
            groupGift = createParticleSystem(0xFFFFFF, CONFIG.giftCount, 2.0);

            createPhotos();
            createDecorations();
            setupControls();
            animate();
        }

        function createParticleSystem(color, count, size) {
            const pPos = [], pTree = [], pExplode = [], pHeart = [];
            for(let i=0; i<count; i++) {
                // To·∫° ƒë·ªô C√¢y th√¥ng
                const h = Math.random() * CONFIG.treeHeight;
                const y = h - CONFIG.treeHeight/2;
                const maxR = (1 - h/CONFIG.treeHeight) * CONFIG.treeBaseRadius;
                const r = maxR * Math.sqrt(Math.random());
                const t = Math.random() * Math.PI * 2;
                pTree.push(r * Math.cos(t), y, r * Math.sin(t));

                // To·∫° ƒë·ªô B√πng n·ªï (H√¨nh c·∫ßu)
                const phi = Math.acos(2 * Math.random() - 1);
                const lam = 2 * Math.PI * Math.random();
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random());
                pExplode.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));

                // To·∫° ƒë·ªô Tr√°i tim
                const th = Math.random() * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(th), 3);
                let hy = 13 * Math.cos(th) - 5 * Math.cos(2*th) - 2 * Math.cos(3*th) - Math.cos(4*th);
                const rf = Math.pow(Math.random(), 0.5);
                pHeart.push(hx * rf * 2.2, hy * rf * 2.2 + 5, (Math.random()-0.5)*10);

                pPos.push(pTree[i*3], pTree[i*3+1], pTree[i*3+2]);
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPos, 3));
            geo.userData = { tree: pTree, explode: pExplode, heart: pHeart };
            const mat = new THREE.PointsMaterial({ color: color, size: size, transparent: true, opacity: 0.8, blending: THREE.AdditiveBlending });
            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function createPhotos() {
            const geo = new THREE.PlaneGeometry(10, 10);
            photoTextures.forEach((tex, i) => {
                const mat = new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide, transparent: true });
                const mesh = new THREE.Mesh(geo, mat);
                mesh.visible = false;
                scene.add(mesh);
                photoMeshes.push(mesh);
            });
        }

        function createDecorations() {
            // Ng√¥i sao tr√™n ƒë·ªânh
            starMesh = new THREE.Mesh(new THREE.SphereGeometry(2, 16, 16), new THREE.MeshBasicMaterial({ color: 0xFFFF00 }));
            starMesh.position.y = CONFIG.treeHeight/2 + 2;
            scene.add(starMesh);

            // Ch·ªØ I Love You
            const canvas = document.createElement('canvas'); canvas.width = 512; canvas.height = 128;
            const ctx = canvas.getContext('2d'); ctx.font = 'bold 50px Arial'; ctx.fillStyle = '#FF69B4'; ctx.textAlign = 'center';
            ctx.fillText("I LOVE YOU ‚ù§Ô∏è", 256, 80);
            loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(50, 12), new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(canvas), transparent: true }));
            loveMesh.visible = false; scene.add(loveMesh);
        }

        // --- 3. ƒêI·ªÄU KHI·ªÇN CHU·ªòT & PH√çM ---
        function setupControls() {
            window.addEventListener('mousemove', (e) => {
                mouseX = (e.clientX / window.innerWidth) - 0.5;
                mouseY = (e.clientY / window.innerHeight) - 0.5;
                if(state !== 'PHOTO' && !isMouseDown) state = 'EXPLODE';
            });

            window.addEventListener('mousedown', () => { if(state !== 'PHOTO') { isMouseDown = true; state = 'HEART'; } });
            window.addEventListener('mouseup', () => { isMouseDown = false; if(state !== 'PHOTO') state = 'TREE'; });

            window.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    if (state !== 'PHOTO') {
                        state = 'PHOTO';
                        currentPhotoIndex = 0;
                    } else {
                        currentPhotoIndex++;
                        if (currentPhotoIndex >= 5) {
                            state = 'TREE';
                            currentPhotoIndex = 0;
                        }
                    }
                }
            });
        }

        // --- 4. V√íNG L·∫∂P ANIMATION (CH√çNH) ---
        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            
            // C·∫≠p nh·∫≠t v·ªã tr√≠ h·∫°t m∆∞·ª£t m√†
            [groupGold, groupRed, groupGift].forEach(g => {
                const pos = g.geometry.attributes.position.array;
                const target = g.geometry.userData[state === 'PHOTO' ? 'explode' : state.toLowerCase()];
                for(let i=0; i<pos.length; i++) {
                    pos[i] += (target[i] - pos[i]) * 0.08;
                }
                g.geometry.attributes.position.needsUpdate = true;
                
                // Xoay theo chu·ªôt
                if(state === 'TREE') g.rotation.y += 0.01;
                else g.rotation.y += (mouseX * 2 - g.rotation.y) * 0.05;
            });

            // X·ª≠ l√Ω hi·ªÉn th·ªã ·∫£nh
            photoMeshes.forEach((m, i) => {
                if (state === 'PHOTO' && i === currentPhotoIndex) {
                    m.visible = true;
                    m.position.lerp(new THREE.Vector3(0, 0, 50), 0.1);
                    m.scale.lerp(new THREE.Vector3(4, 4, 4), 0.1);
                    m.lookAt(camera.position);
                } else if (state === 'EXPLODE') {
                    m.visible = true;
                    const angle = (i * Math.PI * 2 / 5) + time * 0.5;
                    m.position.lerp(new THREE.Vector3(Math.cos(angle)*30, Math.sin(time+i)*5, Math.sin(angle)*30), 0.1);
                    m.scale.lerp(new THREE.Vector3(1, 1, 1), 0.1);
                    m.lookAt(camera.position);
                } else {
                    m.scale.lerp(new THREE.Vector3(0, 0, 0), 0.1);
                    if(m.scale.x < 0.01) m.visible = false;
                }
            });

            loveMesh.visible = (state === 'HEART');
            if(loveMesh.visible) loveMesh.scale.set(1+Math.sin(time*5)*0.1, 1+Math.sin(time*5)*0.1, 1);

            renderer.render(scene, camera);
        }

        function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            bgMusic.play().catch(() => {});
            init3D();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
