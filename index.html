<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Christmas - Smooth Edition</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Arial', sans-serif; }
        #canvas-container { width: 100%; height: 100vh; display: block; }
        
        #ui-layer {
            position: absolute; bottom: 40px; width: 100%;
            text-align: center; pointer-events: none; z-index: 100;
        }
        
        .guide { 
            color: white; font-size: 14px; margin-bottom: 20px; 
            text-shadow: 0 0 10px #ff0000; background: rgba(0,0,0,0.7);
            padding: 12px 25px; display: inline-block; border-radius: 30px;
            border: 1px solid rgba(255, 215, 0, 0.4);
            pointer-events: none; line-height: 1.5;
        }

        button {
            pointer-events: auto; cursor: pointer;
            background: linear-gradient(to bottom, #e31e1e, #8b0000); 
            color: #FFF; border: 2px solid #FFD700;
            padding: 15px 40px; border-radius: 30px; 
            font-weight: bold; font-size: 18px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        button:hover { transform: scale(1.1); box-shadow: 0 0 30px #ff0000; background: #ff2424; }

        #copyright {
            position: absolute; bottom: 10px; right: 20px;
            color: rgba(255, 255, 255, 0.3); font-size: 11px;
        }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div class="guide" id="guide-text">
            üñ±Ô∏è <b>R√™ chu·ªôt:</b> Xoay c√¢y th√¥ng | üëÜ <b>Gi·ªØ chu·ªôt:</b> Tr√°i tim <br>
            ‚å®Ô∏è <b>Ph√≠m Space / Click:</b> Xem & ƒê·ªïi 5 ·∫£nh
        </div>
        <br>
        <button id="btnStart" onclick="startSystem()">B·∫ÆT ƒê·∫¶U PH√âP M√ÄU</button>
    </div>

    <div id="copyright">¬© 2024 - Merry Christmas Optimized</div>
    <div id="canvas-container"></div>

    <script>
        // --- 1. C·∫§U H√åNH & T√ÄI NGUY√äN ---
        const photoFiles = [
            './image1.jpeg', './image2.jpeg', './image3.jpeg', './image4.jpeg', './image5.jpeg'
        ];
        
        let scene, camera, renderer, groupGold, groupRed, groupGift;
        let photoMeshes = [], starMesh, loveMesh;
        let state = 'TREE'; // TREE, EXPLODE, HEART, PHOTO
        let mouseX = 0, mouseY = 0;
        let isMouseDown = false;
        let currentPhotoIndex = 0;
        let bgMusic = new Audio("./audio.mp3");
        bgMusic.loop = true;

        const CONFIG = { 
            goldCount: 1500, redCount: 300, giftCount: 150, 
            treeHeight: 70, treeBaseRadius: 35, explodeRadius: 65 
        };

        // --- 2. KH·ªûI T·∫†O ---
        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 120;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // H·ªá th·ªëng h·∫°t
            groupGold = createParticleSystem(0xFFD700, CONFIG.goldCount, 1.2);
            groupRed = createParticleSystem(0xFF0000, CONFIG.redCount, 2.2);
            groupGift = createParticleSystem(0xFFFFFF, CONFIG.giftCount, 1.8);

            loadPhotos();
            createDecorations();
            setupInteractions();
            animate();
        }

        function createParticleSystem(color, count, size) {
            const pPos = [], pTree = [], pExplode = [], pHeart = [];
            for(let i=0; i<count; i++) {
                // To·∫° ƒë·ªô C√¢y th√¥ng
                const h = Math.random() * CONFIG.treeHeight;
                const y = h - CONFIG.treeHeight/2;
                const maxR = (1 - h/CONFIG.treeHeight) * CONFIG.treeBaseRadius;
                const r = maxR * Math.sqrt(Math.random());
                const t = Math.random() * Math.PI * 2;
                pTree.push(r * Math.cos(t), y, r * Math.sin(t));

                // To·∫° ƒë·ªô N·ªï
                const phi = Math.acos(2 * Math.random() - 1);
                const lam = 2 * Math.PI * Math.random();
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random());
                pExplode.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));

                // To·∫° ƒë·ªô Tr√°i tim
                const th = Math.random() * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(th), 3);
                let hy = 13 * Math.cos(th) - 5 * Math.cos(2*th) - 2 * Math.cos(3*th) - Math.cos(4*th);
                const rf = Math.pow(Math.random(), 0.5);
                pHeart.push(hx * rf * 2.2, hy * rf * 2.2, (Math.random()-0.5)*10);

                pPos.push(pTree[i*3], pTree[i*3+1], pTree[i*3+2]);
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPos, 3));
            geo.userData = { tree: pTree, explode: pExplode, heart: pHeart };
            const mat = new THREE.PointsMaterial({ color: color, size: size, transparent: true, opacity: 0.8, blending: THREE.AdditiveBlending });
            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function loadPhotos() {
            const loader = new THREE.TextureLoader();
            const geo = new THREE.PlaneGeometry(15, 15);
            photoFiles.forEach((url, i) => {
                loader.load(url, (tex) => {
                    const mat = new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide, transparent: true, opacity: 0 });
                    const mesh = new THREE.Mesh(geo, mat);
                    mesh.visible = false;
                    scene.add(mesh);
                    photoMeshes[i] = mesh;
                }, undefined, () => console.error("Kh√¥ng t√¨m th·∫•y ·∫£nh: " + url));
            });
        }

        function createDecorations() {
            starMesh = new THREE.Mesh(new THREE.OctahedronGeometry(4, 0), new THREE.MeshBasicMaterial({ color: 0xFFFF00 }));
            starMesh.position.y = CONFIG.treeHeight/2 + 5;
            scene.add(starMesh);

            const canvas = document.createElement('canvas'); canvas.width = 512; canvas.height = 128;
            const ctx = canvas.getContext('2d'); ctx.font = 'bold 60px Arial'; ctx.fillStyle = '#FF69B4'; ctx.textAlign = 'center';
            ctx.fillText("I LOVE YOU ‚ù§Ô∏è", 256, 80);
            loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(canvas), transparent: true }));
            loveMesh.position.y = 40; loveMesh.visible = false;
            scene.add(loveMesh);
        }

        // --- 3. LOGIC CHUY·ªÇN ƒê·ªîI ---
        function nextPhoto() {
            if (state !== 'PHOTO') {
                state = 'PHOTO';
                currentPhotoIndex = 0;
            } else {
                currentPhotoIndex++;
                if (currentPhotoIndex >= photoFiles.length) {
                    state = 'TREE';
                    currentPhotoIndex = 0;
                }
            }
        }

        function setupInteractions() {
            window.addEventListener('mousemove', (e) => {
                mouseX = (e.clientX / window.innerWidth) - 0.5;
                mouseY = (e.clientY / window.innerHeight) - 0.5;
                if(state === 'TREE') state = 'EXPLODE';
            });

            window.addEventListener('mousedown', () => { 
                if (state === 'PHOTO') {
                    nextPhoto();
                } else {
                    isMouseDown = true; state = 'HEART'; 
                }
            });
            window.addEventListener('mouseup', () => { isMouseDown = false; if(state !== 'PHOTO') state = 'TREE'; });

            window.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    nextPhoto();
                }
            });
        }

        // --- 4. V√íNG L·∫∂P ANIMATION ---
        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;

            // Di chuy·ªÉn h·∫°t
            [groupGold, groupRed, groupGift].forEach(g => {
                const pos = g.geometry.attributes.position.array;
                const targetKey = state === 'PHOTO' ? 'explode' : state.toLowerCase();
                const target = g.geometry.userData[targetKey] || g.geometry.userData.tree;
                
                for(let i=0; i<pos.length; i++) {
                    pos[i] += (target[i] - pos[i]) * 0.1; // Lerp m∆∞·ª£t
                }
                g.geometry.attributes.position.needsUpdate = true;
                g.rotation.y += (state === 'TREE') ? 0.005 : (mouseX * 0.5 - g.rotation.y) * 0.05;
            });

            // Logic hi·ªÉn th·ªã ·∫£nh (QUAN TR·ªåNG)
            photoMeshes.forEach((m, i) => {
                if (!m) return;
                if (state === 'PHOTO' && i === currentPhotoIndex) {
                    m.visible = true;
                    m.material.opacity += (1 - m.material.opacity) * 0.1;
                    m.position.lerp(new THREE.Vector3(0, 5, 60), 0.1);
                    m.scale.lerp(new THREE.Vector3(3.5, 3.5, 1), 0.1);
                    m.lookAt(camera.position);
                } else if (state === 'EXPLODE') {
                    m.visible = true;
                    m.material.opacity += (0.6 - m.material.opacity) * 0.05;
                    const angle = (i * Math.PI * 2 / 5) + time * 0.3;
                    const targetPos = new THREE.Vector3(Math.cos(angle)*45, Math.sin(time+i)*10, Math.sin(angle)*45);
                    m.position.lerp(targetPos, 0.05);
                    m.scale.lerp(new THREE.Vector3(1, 1, 1), 0.05);
                    m.lookAt(camera.position);
                } else {
                    m.material.opacity += (0 - m.material.opacity) * 0.2;
                    if(m.material.opacity < 0.01) m.visible = false;
                }
            });

            starMesh.rotation.y += 0.05;
            starMesh.visible = (state !== 'PHOTO');
            loveMesh.visible = (state === 'HEART');
            if(loveMesh.visible) loveMesh.scale.setScalar(1 + Math.sin(time*10)*0.1);

            renderer.render(scene, camera);
        }

        function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            bgMusic.play().catch(() => console.log("Music blocked by browser"));
            init3D();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
