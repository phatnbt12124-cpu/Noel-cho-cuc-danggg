<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Christmas - Mouse Version</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { width: 100%; height: 100vh; display: block; }
        
        #ui-layer {
            position: absolute; bottom: 30px; width: 100%;
            text-align: center; pointer-events: none; z-index: 100;
        }
        
        .guide { 
            color: rgba(255, 255, 255, 0.8); 
            font-size: 14px; 
            margin-bottom: 20px; 
            text-shadow: 0 2px 4px black;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            display: inline-block;
            border-radius: 20px;
        }

        button {
            pointer-events: auto; cursor: pointer;
            background: linear-gradient(to bottom, #D32F2F, #8B0000); 
            color: #FFF; border: 2px solid #FFD700;
            padding: 15px 50px; border-radius: 30px; 
            font-weight: 800; font-size: 16px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        #copyright {
            position: absolute; bottom: 10px; right: 15px;
            color: rgba(255, 255, 255, 0.3); font-size: 12px;
            z-index: 100; font-style: italic; pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div class="guide" id="guide-text">
            üñ±Ô∏è <b>Di chuy·ªÉn chu·ªôt:</b> Hi·ªáu ·ª©ng & Xoay | üëÜ <b>Gi·ªØ chu·ªôt tr√°i:</b> Tr√°i tim | ‚å®Ô∏è <b>Ph√≠m Space:</b> Xem ·∫£nh
        </div>
        <br>
        <button id="btnStart" onclick="startSystem()">START MAGIC (MOUSE)</button>
    </div>

    <div id="copyright">¬© optimized by Gemini</div>
    <div id="canvas-container"></div>

    <script>
        // ==========================================
        // 1. C·∫§U H√åNH T√ÄI NGUY√äN
        // ==========================================
        const MUSIC_URL = "./audio.mp3";
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true;

        const loader = new THREE.TextureLoader();
        const photoFiles = ['./image1.jpeg', './image2.jpeg', './image3.jpeg', './image4.jpeg', './image5.jpeg'];
        const photoTextures = photoFiles.map(f => loader.load(f));

        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const cx = 64, cy = 64;
            if (type === 'gold_glow') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
                grd.addColorStop(0, '#FFFFFF'); grd.addColorStop(0.5, '#FFD700'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'red_light') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
                grd.addColorStop(0, '#FFAAAA'); grd.addColorStop(0.3, '#FF0000'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'gift_red') {
                ctx.fillStyle = '#D32F2F'; ctx.fillRect(20, 20, 88, 88);
                ctx.fillStyle = '#FFD700'; ctx.fillRect(54, 20, 20, 88); ctx.fillRect(20, 54, 88, 20);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = { gold: createCustomTexture('gold_glow'), red: createCustomTexture('red_light'), gift: createCustomTexture('gift_red') };

        // ==========================================
        // 2. C·∫§U H√åNH H·ªÜ TH·ªêNG
        // ==========================================
        const CONFIG = { goldCount: 1500, redCount: 200, giftCount: 100, explodeRadius: 65, photoOrbitRadius: 25, treeHeight: 70, treeBaseRadius: 35 };

        let scene, camera, renderer, groupGold, groupRed, groupGift;
        let photoMeshes = [], titleMesh, starMesh, loveMesh;
        let state = 'TREE'; 
        let mouseX = 0.5, mouseY = 0.5;
        let isMouseDown = false;

        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.002);
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            groupGold = createParticleSystem('gold', CONFIG.goldCount, 1.8);
            groupRed = createParticleSystem('red', CONFIG.redCount, 3.0);
            groupGift = createParticleSystem('gift', CONFIG.giftCount, 2.5);

            createPhotos();
            createDecorations();
            setupMouseEvents();
            animate();
        }

        function setupMouseEvents() {
            window.addEventListener('mousemove', (e) => {
                mouseX = e.clientX / window.innerWidth;
                mouseY = e.clientY / window.innerHeight;
                if (state !== 'PHOTO' && !isMouseDown) state = 'EXPLODE';
            });

            window.addEventListener('mousedown', () => { isMouseDown = true; state = 'HEART'; });
            window.addEventListener('mouseup', () => { isMouseDown = false; state = 'TREE'; });
            
            window.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    state = (state === 'PHOTO') ? 'TREE' : 'PHOTO';
                }
            });
        }

        function createParticleSystem(type, count, size) {
            const pPositions = [], pExplodeTargets = [], pTreeTargets = [], pHeartTargets = [];
            const phases = [];
            
            for(let i=0; i<count; i++) {
                // TREE
                const h = Math.random() * CONFIG.treeHeight;
                const y = h - CONFIG.treeHeight / 2;
                const maxR = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius;
                const r = maxR * Math.sqrt(Math.random());
                const theta = Math.random() * Math.PI * 2;
                pTreeTargets.push(r * Math.cos(theta), y, r * Math.sin(theta));

                // EXPLODE
                const phi = Math.acos(2 * Math.random() - 1);
                const lam = 2 * Math.PI * Math.random();
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random());
                pExplodeTargets.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));

                // HEART
                const t = Math.random() * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(t), 3);
                let hy = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                const rFill = Math.pow(Math.random(), 0.5);
                pHeartTargets.push(hx * rFill * 2.2, hy * rFill * 2.2 + 5, (Math.random()-0.5)*5);

                pPositions.push(pTreeTargets[i*3], pTreeTargets[i*3+1], pTreeTargets[i*3+2]);
                phases.push(Math.random() * Math.PI * 2);
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.userData = { tree: pTreeTargets, explode: pExplodeTargets, heart: pHeartTargets, phases: phases };

            const mat = new THREE.PointsMaterial({ size: size, map: textures[type], transparent: true, blending: THREE.AdditiveBlending, depthWrite: false });
            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function createPhotos() {
            const geo = new THREE.PlaneGeometry(8, 8);
            for(let i=0; i<5; i++) {
                const mat = new THREE.MeshBasicMaterial({ map: photoTextures[i], side: THREE.DoubleSide });
                const mesh = new THREE.Mesh(geo, mat);
                mesh.visible = false;
                scene.add(mesh);
                photoMeshes.push(mesh);
            }
        }

        function createDecorations() {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold 50px Arial'; ctx.fillStyle = '#FFD700'; ctx.textAlign = 'center';
            ctx.fillText("MERRY CHRISTMAS", 256, 80);
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(50, 12), new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(canvas), transparent: true }));
            titleMesh.position.y = 45; scene.add(titleMesh);

            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(10, 10), new THREE.MeshBasicMaterial({ map: textures.gold, transparent: true }));
            starMesh.position.y = CONFIG.treeHeight/2 + 2; scene.add(starMesh);

            const lCanvas = document.createElement('canvas'); lCanvas.width = 512; lCanvas.height = 128;
            const lCtx = lCanvas.getContext('2d'); lCtx.font = 'bold 60px Arial'; lCtx.fillStyle = '#FF69B4'; lCtx.textAlign = 'center';
            lCtx.fillText("I LOVE YOU ‚ù§Ô∏è", 256, 80);
            loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(lCanvas), transparent: true }));
            loveMesh.visible = false; scene.add(loveMesh);
        }

        function updateParticles(group, targetState, time) {
            const pos = group.geometry.attributes.position.array;
            const targetKey = (targetState === 'HEART') ? 'heart' : (targetState === 'TREE' ? 'tree' : 'explode');
            const targets = group.geometry.userData[targetKey];
            for(let i=0; i<pos.length; i++) {
                pos[i] += (targets[i] - pos[i]) * 0.08;
            }
            group.geometry.attributes.position.needsUpdate = true;
            if (targetState === 'TREE') group.rotation.y += 0.005;
            else group.rotation.y += ((mouseX - 0.5) * 2 - group.rotation.y) * 0.05;
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            updateParticles(groupGold, state, time);
            updateParticles(groupRed, state, time);
            updateParticles(groupGift, state, time);

            if (state === 'TREE') {
                titleMesh.visible = true; starMesh.visible = true; loveMesh.visible = false;
                photoMeshes.forEach(m => m.visible = false);
            } else if (state === 'HEART') {
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = true;
                loveMesh.scale.set(1+Math.sin(time*5)*0.1, 1+Math.sin(time*5)*0.1, 1);
            } else if (state === 'EXPLODE') {
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = false;
                photoMeshes.forEach((m, i) => {
                    m.visible = true;
                    const angle = groupGold.rotation.y + (i * Math.PI * 2 / 5);
                    m.position.set(Math.sin(angle)*25, Math.sin(time+i)*5, Math.cos(angle)*25);
                    m.lookAt(camera.position);
                });
            } else if (state === 'PHOTO') {
                photoMeshes.forEach((m, i) => {
                    if(i === 0) { // Ph√≥ng to ·∫£nh ƒë·∫ßu ti√™n l√†m v√≠ d·ª•
                        m.visible = true; m.position.lerp(new THREE.Vector3(0,0,60), 0.1); m.scale.lerp(new THREE.Vector3(4,4,4), 0.1);
                    } else m.visible = false;
                });
            }
            renderer.render(scene, camera);
        }

        function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            bgMusic.play();
            init3D();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
