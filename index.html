<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Christmas - Acer Aspire 7 Edition</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { width: 100%; height: 100vh; display: block; }
        
        #ui-layer {
            position: absolute; bottom: 30px; width: 100%;
            text-align: center; pointer-events: none; z-index: 100;
        }
        
        .guide { 
            color: rgba(255, 255, 255, 0.7); 
            font-size: 14px; 
            margin-bottom: 20px; 
            text-shadow: 0 2px 4px black;
            background: rgba(0,0,0,0.4);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
        }

        button {
            pointer-events: auto; cursor: pointer;
            background: linear-gradient(to bottom, #D32F2F, #8B0000); 
            color: #FFF; border: 2px solid #FFD700;
            padding: 15px 50px; border-radius: 30px; 
            font-weight: 800; font-size: 16px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* PH·∫¶N CAMERA ƒê√É CH·ªàNH FULL CHO ACER ASPIRE 7 */
        #camera-preview {
            position: absolute; 
            top: 20px; 
            right: 20px;
            width: 280px; /* To r√µ r√†ng */
            height: 210px; 
            border: 2px solid #FFD700; 
            transform: scaleX(-1); /* Ph·∫£n chi·∫øu g∆∞∆°ng */
            opacity: 0.9; 
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            background: #000;
        }
        
        #copyright {
            position: absolute; bottom: 10px; right: 15px;
            color: rgba(255, 255, 255, 0.3); font-size: 12px; font-style: italic;
        }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div class="guide">
            üñê <b>X√≤e tay:</b> N·ªï tung | ü´∂ <b>2 tay:</b> Tr√°i tim | ‚úä <b>N·∫Øm tay:</b> C√¢y th√¥ng | üëå <b>Ch·ª•m:</b> Xem ·∫£nh
        </div>
        <br>
        <button id="btnStart" onclick="startSystem()">B·∫ÆT ƒê·∫¶U PH√âP M√ÄU</button>
    </div>

    <div id="copyright">¬© by vandiep - Optimized for Laptop</div>
    <div id="canvas-container"></div>
    <video class="input_video" style="display:none"></video>
    <canvas id="camera-preview"></canvas>

    <script>
        // 1. C·∫§U H√åNH T√ÄI NGUY√äN
        const MUSIC_URL = "./audio.mp3";
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true;

        const loader = new THREE.TextureLoader();
        const photoFiles = ['./image1.jpeg', './image2.jpeg', './image3.jpeg', './image4.jpeg', './image5.jpeg'];
        const photoTextures = photoFiles.map(f => loader.load(f));

        // H√†m t·∫°o texture h·∫°t s√°ng
        function createGlowTexture(color) {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const grd = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            grd.addColorStop(0, color);
            grd.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grd; ctx.fillRect(0, 0, 64, 64);
            return new THREE.CanvasTexture(canvas);
        }

        const CONFIG = { goldCount: 2000, redCount: 300, giftCount: 150, explodeRadius: 65, treeHeight: 70, treeBaseRadius: 35 };
        let scene, camera, renderer, groupGold, groupRed, groupGift, photoMeshes = [], starMesh, loveMesh;
        let state = 'TREE', selectedIndex = 0, handX = 0.5;

        // 2. KH·ªûI T·∫†O 3D
        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            groupGold = createSystem(0xFFD700, CONFIG.goldCount, 1.8);
            groupRed = createSystem(0xFF0000, CONFIG.redCount, 2.5);
            groupGift = createSystem(0xFFFFFF, CONFIG.giftCount, 2.0);

            createPhotos();
            createDecorations();
            animate();
        }

        function createSystem(color, count, size) {
            const pos = [], tree = [], explode = [], heart = [];
            for(let i=0; i<count; i++) {
                // To·∫° ƒë·ªô C√¢y
                const h = Math.random() * CONFIG.treeHeight;
                const y = h - CONFIG.treeHeight/2;
                const r = ((1 - h/CONFIG.treeHeight) * CONFIG.treeBaseRadius) * Math.sqrt(Math.random());
                const t = Math.random() * Math.PI * 2;
                tree.push(r * Math.cos(t), y, r * Math.sin(t));

                // To·∫° ƒë·ªô N·ªï
                const phi = Math.acos(2 * Math.random() - 1);
                const lam = 2 * Math.PI * Math.random();
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random());
                explode.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));

                // To·∫° ƒë·ªô Tim
                const th = Math.random() * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(th), 3);
                let hy = 13 * Math.cos(th) - 5 * Math.cos(2*th) - 2 * Math.cos(3*th) - Math.cos(4*th);
                const rf = Math.pow(Math.random(), 0.6);
                heart.push(hx * rf * 2.2, hy * rf * 2.2 + 5, (Math.random()-0.5)*10);

                pos.push(tree[i*3], tree[i*3+1], tree[i*3+2]);
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.userData = { tree, explode, heart };
            const mat = new THREE.PointsMaterial({ size: size, map: createGlowTexture(color === 0xFFD700 ? '#FFD700' : '#FF0000'), transparent: true, blending: THREE.AdditiveBlending, depthWrite: false });
            const p = new THREE.Points(geo, mat);
            scene.add(p);
            return p;
        }

        function createPhotos() {
            const geo = new THREE.PlaneGeometry(10, 10);
            photoTextures.forEach((tex, i) => {
                const mesh = new THREE.Mesh(geo, new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide, transparent: true }));
                mesh.visible = false; scene.add(mesh); photoMeshes.push(mesh);
            });
        }

        function createDecorations() {
            starMesh = new THREE.Mesh(new THREE.SphereGeometry(2, 16, 16), new THREE.MeshBasicMaterial({ color: 0xFFFF00 }));
            starMesh.position.y = CONFIG.treeHeight/2 + 2; scene.add(starMesh);

            const canvas = document.createElement('canvas'); canvas.width = 512; canvas.height = 128;
            const ctx = canvas.getContext('2d'); ctx.font = 'bold 50px Arial'; ctx.fillStyle = '#FF69B4'; ctx.textAlign = 'center';
            ctx.fillText("I LOVE YOU ‚ù§Ô∏è", 256, 80);
            loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(50, 12), new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(canvas), transparent: true }));
            loveMesh.visible = false; scene.add(loveMesh);
        }

        // 3. ANIMATION & LOGIC
        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const target = state === 'PHOTO' ? 'explode' : state.toLowerCase();

            [groupGold, groupRed, groupGift].forEach(g => {
                const p = g.geometry.attributes.position.array;
                const t = g.geometry.userData[target];
                for(let i=0; i<p.length; i++) p[i] += (t[i] - p[i]) * 0.08;
                g.geometry.attributes.position.needsUpdate = true;
                if(state === 'TREE') g.rotation.y += 0.01;
                else g.rotation.y += ((handX - 0.5) * 4 - g.rotation.y) * 0.1;
            });

            photoMeshes.forEach((m, i) => {
                if(state === 'PHOTO' && i === selectedIndex) {
                    m.visible = true; m.position.lerp(new THREE.Vector3(0,0,50), 0.1); m.scale.lerp(new THREE.Vector3(4,4,4), 0.1); m.lookAt(camera.position);
                } else if (state === 'EXPLODE') {
                    m.visible = true; const ang = (i*Math.PI*2/5) + groupGold.rotation.y;
                    m.position.lerp(new THREE.Vector3(Math.cos(ang)*30, Math.sin(time+i)*5, Math.sin(ang)*30), 0.1);
                    m.scale.lerp(new THREE.Vector3(1,1,1), 0.1); m.lookAt(camera.position);
                    if(Math.cos(ang) > 0.8) selectedIndex = i; // T·ª± ch·ªçn ·∫£nh ph√≠a tr∆∞·ªõc
                } else {
                    m.scale.lerp(new THREE.Vector3(0,0,0), 0.1); if(m.scale.x < 0.01) m.visible = false;
                }
            });

            loveMesh.visible = state === 'HEART';
            renderer.render(scene, camera);
        }

        // 4. CAMERA & HAND TRACKING
        async function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            bgMusic.play().catch(() => {});
            init3D();

            const video = document.getElementsByClassName('input_video')[0];
            const canvas = document.getElementById('camera-preview');
            const ctx = canvas.getContext('2d');
            
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

            hands.onResults(results => {
                // V·∫º CAMERA FULL KHUNG H√åNH
                ctx.save();
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
                ctx.restore();

                if (results.multiHandLandmarks.length === 2) {
                    state = 'HEART';
                } else if (results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    handX = lm[9].x;
                    const open = Math.hypot(lm[8].x-lm[0].x, lm[8].y-lm[0].y) > 0.3;
                    const pinch = Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y) < 0.05;
                    state = pinch ? 'PHOTO' : (open ? 'EXPLODE' : 'TREE');
                } else {
                    state = 'TREE';
                }
            });

            const cameraUtils = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); },
                width: 640, height: 480
            });
            cameraUtils.start();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
